{% extends "base.html" %}
{% block content %}
<h2>Advanced Search</h2>
<div class="search-form">
    <input type="search" id="search-input" placeholder="Search by title or description..." style="width: 100%; padding: 12px; font-size: 1rem; margin-bottom: 1rem;">
    
    <label for="category-select">Category:</label>
    <select id="category-select" style="width: 100%; padding: 12px; font-size: 1rem; margin-bottom: 1rem;">
        <option value="">All Categories</option>
        {% for category in categories %}
        <option value="{{ category }}">{{ category }}</option>
        {% endfor %}
    </select>

    <button id="search-button" class="contrast" style="width: 100%; padding: 12px; font-size: 1rem;">Search</button>
</div>

<div id="search-results" class="post-grid">
    <!-- Search results will be displayed here -->
</div>

<div id="pagination-controls" style="text-align: center; margin-top: 2rem;">
    <!-- Pagination controls will be displayed here -->
</div>

{% endblock %}
{% block scripts %}
<script src="/static/search.js"></script>
{% endblock %}
