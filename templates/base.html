<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Changed initial-scale=1.0 to 1 and removed maximum-scale for better responsiveness -->
    <title>{{ seo.title }}</title>
    <meta name="description" content="{{ seo.description }}">
    <link rel="canonical" href="{{ seo.canonical_url }}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ seo.canonical_url }}">
    <meta property="og:title" content="{{ seo.title }}">
    <meta property="og:description" content="{{ seo.description }}">
    <meta property="og:image" content="{{ seo.image_url }}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ seo.canonical_url }}">
    <meta property="twitter:title" content="{{ seo.title }}">
    <meta property="twitter:description" content="{{ seo.description }}">
    <meta property="twitter:image" content="{{ seo.image_url }}">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <h1 class="site-title"><a href="/" style="text-decoration: none; color: inherit;">Adult Posting</a></h1>
            <nav class="site-nav">
                <a href="/">Home</a>
                <a href="/search.html">Search</a>
            </nav>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer class="site-footer">
            <p class="footer-text">Generated by Gemini AI &copy; {{ now.year }}</p>
        </footer>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
